<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novexo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar-content">
        <nav class="navbar">
            <h1 class="nav-h1">Novexo</h1>
            <div class="navbar-right">
                <ul>
                    <li>Home</li>
                    <li>Features</li>
                    <li>Community</li>
                    <li>Blog</li>
                    <li>Pricing</li>
                </ul>
                    <button class="navbar-button">Register Now</button>
            </div>
        </nav>
    </div>
    <div class="hero">
        <div class="main-left">
            <h1 class="main-text">Lessons and insights <span class="green-text">from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button class="register-button">Register</button>
        </div>
        <div class="main-photo">
            <img src="images/Illustration (1).png" alt="">
        </div>
    </div>
   <div class="clients-section">
    <divc class="clients">
        <div class="clients-texts">
            <h2 class="clients-header">Our Clients</h2>
            <p class="clients-p">We Have been working with some Fortune 500+ clients</p>
        </div>
        <div class="clients-logos">
            <img src="images/Logo.png" alt="">
            <img src="images/Logo-1.png" alt="">
            <img src="images/Logo-2.png" alt="">
            <img src="images/Logo-3.png" alt="">
            <img src="images/Logo-4.png" alt="">
            <img src="images/Logo-5.png" alt="">
            <img src="images/Logo-6.png" alt="">
        </div>
    </div>
   </div>
   <footer class="footer">
        <h2>BK Devs</h2>
        <h2>Designer | Muntasir Billah</h2>
        <h2>Web Design</h2>
        <button class="footer-button"><a href="https://www.figma.com/@itsmuntasirb" target="_blank">Get a Demo</a></button>
   <footer>
</body>
</html>
